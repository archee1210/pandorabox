<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pandorabox Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h1 class="text-xl font-bold mb-4 text-center">Sign Up</h1>
        <form id="signupForm" class="space-y-4">
            <input type="text" id="newUsername" placeholder="Username" class="w-full border p-2 rounded" required>
            <input type="password" id="newPassword" placeholder="Password" class="w-full border p-2 rounded" required>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Sign Up</button>
        </form>
        <p class="text-sm text-center mt-2">
            <a href="login.html" class="text-blue-500 underline">Back to Login</a>
        </p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
