<!DOCTYPE html>
<html lang="ko">

    <title>나의 소개</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        if(localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">

                <p class="text-gray-600">Welcome to my personal blog.</p>
            </div>
            <nav class="space-x-4">
                <a href="index.html" class="text-sm text-blue-500">Home</a>
                <a href="about.html" class="text-sm text-blue-500">나의 소개</a>
                <a href="gallery.html" class="text-sm text-blue-500">작품 갤러리</a>
                <button onclick="logout()" class="text-sm text-blue-500">Logout</button>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8 space-y-4">
        <section class="bg-white rounded shadow p-6">
            <h2 class="text-2xl font-semibold mb-4">나의 소개</h2>
            <p>안녕하세요! 저는 예술가 판도라입니다. 이 페이지에서는 저와 제 작업에 대해 간단히 소개합니다.</p>

        </section>
    </main>
    <footer class="text-center text-sm text-gray-600 py-6">
        &copy; 2023 My Blog
    </footer>
</body>
</html>
